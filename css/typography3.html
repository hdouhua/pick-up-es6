<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typography</title>
  <style>
    body {
      margin: 0;
    }

    .outer {
      display: flex;
      flex-direction: row;
    }

    .fixed {
      width: 200px;
    }

    .fixed,
    .auto {
      height: 300px;
      outline: solid 1px blue;
      font-size: 20px;
    }

    .auto {
      flex: auto;
      background-color: aqua;
    }
  </style>
</head>

<body>

  <div class="outer">
    <div class="fixed">a</div>
    <div class="auto">b</div>
  </div>
</body>

</html>
