<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    @keyframes mykf {
      from {
        background: red;
      }

      to {
        background: yellow;
      }
    }

    div {
      width: 100px;
      height: 100px;
      animation: mykf 5s infinite;
    }
  </style>
</head>

<body>

  <div></div>

</body>

</html>
